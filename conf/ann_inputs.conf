main_ann_training_outputs:
{
	module = "float_set_creator";
	output = "main_ann_outputs";
	clip_low = 0.0;
	clip_high = 1.0;
	properties:
	(
		"isvandalism"
	);
};

main_ann_run:
{
	module = "run_ann";
	ann_file = "data/main_ann.fann";
	input_set = "main_ann_inputs";
	output_set = "main_ann_outputs";
};
