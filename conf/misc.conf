# Datatypes for fields in input XML edits
xml_edit_parser:
{
	proptypes:
	{
		timestamp = "int";
		user_edit_count = "int";
		user_top_count = "int";
		user_warns = "int";
		user_reg_time = "int";
		page_made_time = "int";
		num_recent_edits = "int";
		num_recent_reversions = "int";
		isvandalism = "bool";
	};
};

xml_input_converter:
{
	module = "all_prop_charset_conv";
	from = "UTF-8";
};
